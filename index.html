<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramgen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #loadingContainer, #successContainer {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #loadingBar {
            width: 300px;
            height: 30px;
            border: 1px solid #333;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }
        #progressFill {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            border-radius: 15px;
        }
        #progressText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #statusText {
            margin-top: 20px;
            font-size: 16px;
        }
        #successMessage {
            display: none;
            margin-top: 20px;
            padding: 30px;
            background-color: #45a049;
            color: #fff;
            border-radius: 15px;
            font-size: 24px;
            border: 2px solid #4CAF50;
            box-sizing: border-box;
        }
        #startButton, #reloadButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.5s ease, transform 0.5s ease;
        }
        #startButton:hover, #reloadButton:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1 style="color: #333;">Ram generejtor online no scam</h1>
    
    <div id="loadingContainer">
        <div id="loadingBar">
            <div id="progressFill"></div>
            <div id="progressText">0%</div>
        </div>
        <div id="statusText">lołding...</div>
    </div>

    <div id="successContainer">
        <div id="successMessage">Generejted ram!1!!! </div>
    </div>

    <script>
        const randomStatusTexts = [
            'Instalowanie wirusuf...',
            'Hakowanie konta bankofego...',
            'Spalanje procezora...',
            'Lokalisowanie tfoiego domó...',
            'Pobjeranje ci ransomłera...',
            'Zyskiwanie twoih haseu do kont...',
            'Amogusowanie twoih znajomyh...',
            'Niszczenje tfojego muzgu za pomocom takiego fainego programu co pobrauem z internetu nazywa sie muzgraider',
            'louding...',
            'Ajakund ge hdnf ghjefbgwuefyeu'
        ];

        function getRandomStatusText() {
            return randomStatusTexts[Math.floor(Math.random() * randomStatusTexts.length)];
        }

        function startLoading() {
            const loadingContainer = document.getElementById('loadingContainer');
            const loadingBar = document.getElementById('loadingBar');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const statusText = document.getElementById('statusText');
            const successContainer = document.getElementById('successContainer');

            document.getElementById('startButton').style.display = 'none';

            loadingContainer.style.display = 'flex';

            let progress = 0;

            function updateProgress() {
                progress += Math.random() * 5 + 1; 
                progress = Math.min(progress, 100); 
                progressFill.style.width = progress + '%';
                progressText.innerText = Math.round(progress) + '%';

                if (progress < 100) {
                    if (Math.random() > 0.7) {
                        statusText.innerText = getRandomStatusText();
                    }
                    setTimeout(updateProgress, 450 + Math.random() * 200); 
                } else {
                    statusText.innerText = 'Masz jusz ram!!!!111!';
                    successContainer.style.display = 'flex';
                }
            }

            progress = 0;
            progressFill.style.width = '0%';
            progressText.innerText = '0%';
            statusText.innerText = 'Rospoczynanje tfoszenia ramu!1!!';

            setTimeout(updateProgress, 600 + Math.random() * 200); 
        }
    </script>

    <button id="startButton" onclick="startLoading()">Zdobondź free ram!!!!!11!</button>

</body>
</html>
